<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>

		<!--引入头部-->
		<!--模版名称: 使用thymeleaf最后缀配置规则-->
   <div th:replace="~{common/bar::topbar}">

	 </div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{common/bar::#sidebar(activeUri='emps')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

					<h2><a class="btn btn-sm btn-success" style="width: 150px;color: #ffffff" th:href="@{/emp}">添加</a></h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>id</th>
									<th>lastName</th>
									<th>email</th>
									<th>birth</th>
									<th>gender</th>
									<th>departmentName</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user:${userLists}">
									<td th:text="${user.id}"></td>
									<td>[[${user.lastName}]]</td>
									<td th:text="${user.email}"></td>
									<td th:text="${#dates.format(user.birth,'yyy-MM-dd')}"></td>
									<td th:text="${user.gender} ==0?'女':'男'"></td>
									<td th:text="${user.department.departmentName}"></td>
									<td >
										<a th:href="@{/emp/} + ${user.id}" class="btn btn-sm btn-primary">修改</a>
										<a th:attr="deleteUrl=@{/emp/} + ${user.id}" class="btn btn-sm btn-danger delete" >删除</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>
		<form id="empDelete" method="post">
			<input name="_method" value="delete"/>
		</form>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>
		<script>
			$(function () {
				$(".delete").click(function () {
					$("#empDelete").attr("action",$(this).attr("deleteUrl")).submit()
					return false;
				});
			})
		</script>
		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
